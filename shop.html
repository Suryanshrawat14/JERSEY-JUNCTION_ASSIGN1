<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Shopping Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .product img {
            width: 200px;
            height: 200px;
            margin-right: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-buttons {
            display: flex;
            align-items: center;
        }

        .product-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .product-buttons button:hover {
            background-color: #45a049;
        }

        .cart-btn {
            background-color: #008CBA;
        }

        .cart-btn:hover {
            background-color: #0077a3;
        }

        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #000000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #000000;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::selection {
            color: #000;
            background: #fff;
        }

        nav {
            position: fixed;
            background: #1b1b1b;
            width: 100%;
            padding: 30px 0;
            z-index: 12;
        }

        nav .menu {
            max-width: 1250px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu .logo a {
            text-decoration: none;
            color: #ffffff;
            font-size: 35px;
            font-weight: 600;
        }

        .menu ul {
            display: flex;
            align-items: center;
        }

        .menu ul li {
            list-style: none;
            margin-left: 7px;
        }

        .menu ul li:first-child {
            margin-left: 0px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu ul li a:hover {
            background: #ffffff;
            color: rgb(0, 0, 0);
        }

        .image-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            padding: auto;
            margin-top: 150px;
        }

        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
